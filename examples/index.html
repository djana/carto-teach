<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web-map examples</title>
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>Good examples of maps/visualizations/design</header>
	<div id="content"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="list.js"></script>
	<script type="text/javascript">
	parent = $("#content");
	var sem;
	$(document).ready(function() {
		for (key in list){
			sectionTitle = $("<div class = 'section-title'>" + key + "</div>")
			parent.append(sectionTitle);
			sectionContent = $("<div class='section-content'>");
			for (index in list[key]){
				elem = list[key][index];
				comment = elem.comment? " - " + elem.comment : ""
				sectionElement = $("<div class='section-element'><a target='_blank' href= '" + elem.url + "'>" + elem.title + "</a>"+ comment + "</div>");
				sectionContent.append(sectionElement);
			}
			parent.append(sectionContent);
		}
	});
	</script>
</body>
</html>
